<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main>
    <div id="input">
      <input type="text" placeholder="0" readonly />
    </div>

    <div class="buttons">
      <!-- Row 1 -->
      <button class="ash">AC</button>
      <button class="ash">+/-</button>
      <button class="ash">%</button>
      <button class="yellow">÷</button>

      <!-- Row 2 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="yellow">×</button>

      <!-- Row 3 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="yellow">−</button>

      <!-- Row 4 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="yellow">+</button>

      <!-- Row 5 -->
      <button class="length">0</button>
      <button>.</button>
      <button class="yellow">&radic;</button>
      <button class="yellow">=</button>

      <!-- Scientific Row -->
      <button>x²</button>
      <button>xʸ</button>
      <button>&pi;</button>
      <button>e</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>log</button>
      <button>ln</button>
      <button>(</button>
      <button>)</button>
      <button>DEL</button>
    </div>
  </main>
</body>

</html>
